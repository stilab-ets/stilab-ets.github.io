repos:
    - repo: https://github.com/psf/black
      rev: 25.1.0
      hooks:
          - id: black
            types: [python]
    - repo: https://github.com/PyCQA/isort
      rev: 6.0.1
      hooks:
          - id: isort
            types: [python]
    - repo: https://github.com/pycqa/flake8
      rev: 7.2.0
      hooks:
          - id: flake8
            types: [python]
